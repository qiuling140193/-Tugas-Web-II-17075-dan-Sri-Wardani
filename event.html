<!DOCTYPE html>
<html>
<head>
	<title>Contoh Event</title>
	<meta charset=UTF-8>
</head>
<body>
	<div id="test" style="width:360px; height:240px;" onmouseover="hover();" onmouseout="unhover();">
	Hello
	</div>
	<button type="button" onclick="klik();">Click</button>
	<script type="text/javascript">
		function hover(){
			var div = document.getElementById("test");
			//div.style["background"]="yellow";
			div.innerHTML="Bye";
		}

		function unhover(){
			var div = document.getElementById("test");			
			//div.style["background"]="white";
			div.innerHTML="Hello";
		}
		function klik(){
			var div = document.getElementById("test");
			var size = div.style["fontSize"];
			if(size=="")
				size=16;
			else 
				size=parseInt(size);
			size++;
			div.style["fontSize"] = size+"px";
		}
	</script>
</body>
</html>
