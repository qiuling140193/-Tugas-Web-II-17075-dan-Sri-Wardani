{% extends "parent.html" %}
{% block body %}
<h1 style="margin-left:100px;">Data Mahasiswa</h1>
    
    <form method="post" action="Tugas1-create.php" enctype="multipart/form-data">
        <div>
            <label>Nim:</label>
            <input type="number" name="nim" placeholder="Nim">
        </div>
        <div>
            <label>Nama:</label>
            <input type="Text" name="nama" placeholder="Nama">
        </div>
        <div>
            <label>Tempat Lahir:</label>
            <input type="Text" name="tempat_lahir" placeholder="Tempat Lahir">
        </div>
        <div>
            <label>Tanggal Lahir:</label>
            <input type="number" name="tanggal_lahir" placeholder="Tanggal Lahir">
        </div>
        <div>
            <label>Gender :</label>
            <input type="text" name="gender" placeholder="Gender">
        </div>
        <div>
            <label>Alamat :</label>
            <input type="text" name="alamat" placeholder="Alamat">
        </div>
        <div>
            <label>Fakultas :</label>
            <input type="text" name="fakultas" placeholder="Fakultas">
        </div>
        <div>
            <label>Contact :</label>
            <input type="text" name="contact" placeholder="Contact">
        </div>
        <div>
            <label>Email :</label>
            <input type="text" name="email" placeholder="Email">
        </div>

        <div>
            <button onsubmit="return hello()">Input</button>
            <div id="output"></div>

            <script type="text/javascript">
        function hello(){
            var hasil = false;
            ajax=new XMLHttpRequest();
            var nama = document.getElementById("nama");
            var output=document.getElementById("output");

            ajax.onreadystatechange=function(){
        //console.log(ajax.readyState);
        if(ajax.readyState==4){
            console.log("Sudah Dapat Balasan Dari server",ajax.status);
            if(ajax.status==200){
                output.innerHTML=ajax.responseText;
            }else{
                output.innerHTML="Error("+ ajax.status+")";
            }
            hasil = true;
        }else{
            output.innerHTML="Waiting...";
        }
        }
        ajax.open("get","Tugas1-create.php?nama="+ nama.value,true);
        ajax.send();
        nama.value="";
        nama.focus();        
        return hasil;
    }
    </script>
        </div>
    </form>
    <a href="Tugas1-read.php"><button style="margin-left:500px;">Back</button></a>

{% endblock %}
